# Default values for weaver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: weaver
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  containerPort: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}


# ETCD Specific configurations
etcd:
  enabled: true
  peerPort: 2380
  clientPort: 2379
  component: "etcd"
  replicas: 3
  image:
    repository: "k8s.gcr.io/etcd-amd64"
    tag: "2.2.5"
    pullPolicy: "IfNotPresent"
  resources: {}
  persistentVolume:
    enabled: false
    # storage: "1Gi"
    ## etcd data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"

  ## This is only available when persistentVolume is false:
  ## If persistentVolume is not enabled, one can choose to use memory mode for ETCD by setting memoryMode to "true".
  ## The system will create a volume with "medium: Memory"
  memoryMode: false
